<div
  class="flex flex-col px-6 py-4 w-[42rem] border border-slate-300 shadow-xl rounded-md bg-white"
>
  <div class="font-semibold tracking-wide">Progress : %{{ average }}</div>
  <div class="w-full bg-white border border-black relative h-2 flex">
    <div
      class="bg-rose-500 absolute top-0 h-full"
      [style.width.%]="average"
    ></div>
  </div>
  <div class="text-center font-bold mt-3">
    Number of Tasks : {{ workOrder?.workItems?.length }}
  </div>
  <div class="flex items-center gap-x-2">
    <div class="font-medium">Time Estimation:</div>
    <div>{{ estimatedTime }} days</div>
  </div>
  <div class="my-4">
    <h2 class="font-semibold">Description</h2>
    <p>{{ workOrder?.header?.operationDescription }}</p>
  </div>
  <button
    *ngIf="workOrder"
    class="self-start text-sky-400 border-sky-500 border px-2 py-1 rounded-md hover:bg-sky-500 hover:text-white"
  >
    <a routerLink="/details/{{ workOrder.header.id }}">View details</a>
  </button>
</div>
