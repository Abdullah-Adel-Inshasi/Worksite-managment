  <a routerLink="/dashboard" class="flex items-center">
    <img
      src="https://png.pngtree.com/template/20191014/ourmid/pngtree-building-and-construction-logo-design-template-image_317780.jpg"
      alt="Construction Company Logo"
      class="h-8 w-8 rounded-full bg-blend-multiply"
    />
    <span class="ml-2 text-white font-semibold text-xl tracking-tight"
      >Construction Site management</span
    >
  </a>
  <div class="flex items-center">
    <button
      *ngIf="userService.user && userService.user === 'Site Engineer'"
      class="px-4 py-2 font-semibold rounded-full text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue"
    >
      <a routerLink="/add-order"> Add Task </a>

      class="ml-4 px-4 py-2 font-semibold rounded-full text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue"

    </button>
